 name: My First GitHub Action
 on:
   push:
     branches:
       - main
 jobs:
   build-app:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
             node-version: '14'
         - name: Install node_modules
           run: npm install
         - name: Build the project
           run: npm run prepush